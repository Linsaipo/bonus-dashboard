  } else if (bonusValue !== 'none') {
    iframe.src = bonusLinks[bonusValue];
    pageTitle.textContent = `2025 年 ${bonusValue} 月員工獎金表`;
  }
}

  updateIframe();
});

recordSelect.addEventListener('change', () => {

  updateIframe();
});
