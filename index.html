<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>2025 員工獎金表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    iframe {
      width: 100%;
      min-height: 800px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      .logo {
        max-width: 80px;
      }

      h1 {
        font-size: 20px;
      }

      select {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1614680367818@2x.jpg" alt="公司 Logo" class="logo">
    <h1 id="pageTitle">2025 年 4 月員工獎金表</h1>

    <label for="bonusSelect">選擇獎金月份：</label>
    <select id="bonusSelect">
      <option value="none">-- 不顯示 --</option>
      <option value="3">3 月</option>
      <option value="4" selected>4 月</option>
      <option value="5">5 月</option>
    </select>

    <label for="recordSelect">選擇工作紀錄：</label>
    <select id="recordSelect">
      <option value="none" selected>-- 不顯示 --</option>
      <option value="record3">3 月</option>
      <option value="record4">4 月</option>
      <option value="record5">5 月</option>
    </select>

    <iframe id="contentFrame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSqjJTBHrUo1w0wO8cnkHH0aJmk4vXtoTx8F3YuQl9hh1VPuAk5sEOdIccqHZ7GCgyJ2lJK5XJhOsNx/pubhtml?gid=1934548134&single=true&widget=true&headers=false"></iframe>
  </div>

  <script>
    const iframe = document.getElementById('contentFrame');
    const bonusSelect = document.getElementById('bonusSelect');
    const recordSelect = document.getElementById('recordSelect');
    const pageTitle = document.getElementById('pageTitle');

    const bonusLinks = {
      3: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqjJTBHrUo1w0wO8cnkHH0aJmk4vXtoTx8F3YuQl9hh1VPuAk5sEOdIccqHZ7GCgyJ2lJK5XJhOsNx/pubhtml?gid=0&single=true&widget=true&headers=false',
      4: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqjJTBHrUo1w0wO8cnkHH0aJmk4vXtoTx8F3YuQl9hh1VPuAk5sEOdIccqHZ7GCgyJ2lJK5XJhOsNx/pubhtml?gid=1934548134&single=true&widget=true&headers=false',
      5: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqjJTBHrUo1w0wO8cnkHH0aJmk4vXtoTx8F3YuQl9hh1VPuAk5sEOdIccqHZ7GCgyJ2lJK5XJhOsNx/pubhtml?gid=1897136438&single=true&widget=true&headers=false'
    };

    const recordLinks = {
      record3: 'https://docs.google.com/spreadsheets/d/1X1zOPr4iwDpBMYzYtt3LOdqpclrfImWSb80qur95Auo/preview?gid=184295141&rm=minimal',
      record4: 'https://docs.google.com/spreadsheets/d/1X1zOPr4iwDpBMYzYtt3LOdqpclrfImWSb80qur95Auo/preview?gid=796201572&rm=minimal',
      record5: 'https://docs.google.com/spreadsheets/d/1X1zOPr4iwDpBMYzYtt3LOdqpclrfImWSb80qur95Auo/preview?gid=1112961105&rm=minimal'
    };

    function updateIframe() {
      const bonusValue = bonusSelect.value;
      const recordValue = recordSelect.value;

      if (recordValue !== 'none') {
        bonusSelect.value = 'none';
        iframe.src = recordLinks[recordValue];
        pageTitle.textContent = `2025 年 ${recordValue.replace('record', '')} 月工作紀錄`;
      } else if (bonusValue !== 'none') {
        recordSelect.value = 'none';
        iframe.src = bonusLinks[bonusValue];
        pageTitle.textContent = `2025 年 ${bonusValue} 月員工獎金表`;
      }
    }

    bonusSelect.addEventListener('change', updateIframe);
    recordSelect.addEventListener('change', updateIframe);

    // 初次載入時也跑一次邏輯
    updateIframe();
  </script>
</body>
</html>
