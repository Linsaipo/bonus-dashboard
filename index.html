<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>2025 員工獎金表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      .logo {
        max-width: 80px;
      }

      h1 {
        font-size: 20px;
      }

      select {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1614680367818@2x.jpg" alt="公司 Logo" class="logo">
    <h1 id="pageTitle">2025 年 4 月員工獎金表</h1>

    <label for="monthSelect">選擇月份：</label>
    <select id="monthSelect">
      <option value="3">3 月</option>
      <option value="4" selected>4 月</option>
      <option value="5">5 月</option>
      <option value="record">4 月工作紀錄</option>
    </select>

    <iframe id="bonusIframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSqjJTBHrUo1w0wO8cnkHH0aJmk4vXtoTx8F3YuQl9hh1VPuAk5sEOdIccqHZ7GCgyJ2lJK5XJhOsNx/pubhtml?gid=1934548134&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </div>

  <script>
    const iframe = document.getElementById('bonusIframe');
    const monthSelect = document.getElementById('monthSelect');
    const pageTitle = document.getElementById('pageTitle');

    const links = {
      3: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqjJTBHrUo1w0wO8cnkHH0aJmk4vXtoTx8F3YuQl9hh1VPuAk5sEOdIccqHZ7GCgyJ2lJK5XJhOsNx/pubhtml?gid=0&single=true&widget=true&headers=false',
      4: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqjJTBHrUo1w0wO8cnkHH0aJmk4vXtoTx8F3YuQl9hh1VPuAk5sEOdIccqHZ7GCgyJ2lJK5XJhOsNx/pubhtml?gid=1934548134&single=true&widget=true&headers=false',
      5: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqjJTBHrUo1w0wO8cnkHH0aJmk4vXtoTx8F3YuQl9hh1VPuAk5sEOdIccqHZ7GCgyJ2lJK5XJhOsNx/pubhtml?gid=1897136438&single=true&widget=true&headers=false',
      record: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqjJTBHrUo1w0wO8cnkHH0aJmk4vXtoTx8F3YuQl9hh1VPuAk5sEOdIccqHZ7GCgyJ2lJK5XJhOsNx/pubhtml?gid=796201572&single=true&widget=true&headers=false'
    };

    const titles = {
      3: '2025 年 3 月員工獎金表',
      4: '2025 年 4 月員工獎金表',
      5: '2025 年 5 月員工獎金表',
      record: '2025 年 4 月工作紀錄'
    };

    monthSelect.addEventListener('change', () => {
      const selected = monthSelect.value;
      iframe.src = links[selected];
      pageTitle.textContent = titles[selected];
    });
  </script>
</body>
</html>
